<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    
    <link rel="stylesheet" href="ropa.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="title">
        <h1>Rock, Paper or Scissors?</h1>
    </header>
    <div class="player">
        <h2>YOU</h2>
        <button id="rock"><img class= 'a' src="images/rock.png" ></button>
        <button id="paper"><img class= 'a' src= "images/paper.png"></button>
        <button id="scissors"><img class= 'a' src= "images/scissors.png"></button>

        
        
        
    </div>
 
    <div class="computer">
        <h2>COMPUTER</h2>
        <div id="one"><img class= 'a' src="images/rock.png" ></div>
        <div id="two"><img class= 'a' src= "images/paper.png"></div>
        <div id="three"><img class= 'a' src= "images/scissors.png"></div>
    </div>
    <div class="top">
    <div id="playerScore">0</div>
    <div class="score"><h2>SCORE</h2></div>
    <div id="computerScore">0</div>
    </div>
    <div class="vs">
        <h2>VS</h2>
            </div>
    <div class="play">
    <button id="play"><img class="play-img" src="images/play.png" width="40px" height="40px" alt="play"></button>
    <button id="rematch"><img class="rematch-img" src="images/rematch.png" width="40px" height="40px" alt="rematch"></button>
</div>
    <footer>FB-2022</footer>
</body>
<script src="javasc.js"></script>
</html>
